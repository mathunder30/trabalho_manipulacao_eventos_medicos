<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Paciente</title>
    <link rel="stylesheet" href="informacao_pessoais_paciente.css">
    
</head>
<body>
    <section class="container">
        <div>
        <h2>Dados do Paciente</h2>
        <form id="editarFormulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" name="data" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" required>

            <label for="sexo">Sexo</label>
            <input type="text" id="sexo" name="sexo" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf"  required>

            <label for="telefone">Telefone de Contato</label>
            <input type="text" id="telefone" name="telefone"  required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco"  required>
            
            <input type="submit" value="Salvar Alteraçoes">
        </form> 
        </div>

        <div class="click">
            
            <button><a href="pagina_visualizacao.html" id="verDados">Ver Dados enviados</a></button> 
        </div>


    </section>

    <script src="informacao_pessoais_paciente.js"></script>
</body>
</html>
